<h3>Agregar : {{ nuevo.nombre }} {{ nuevo.poder }}</h3>
<hr />
<form (ngSubmit)="agregarPersonaje()">
  <input type="text" name="nombre" [(ngModel)]="nuevo.nombre" />
  <input
    type="text"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
